{% extends "base.html" %}

{% block content %}
  <h2>{{ object.name }}</h2>
  <ul class="directory-list">
    {% for directory in object.children.all %}
      <li><a href="{% url 'directory-detail' directory.slug %}">{{ directory.name }}</a></li>
    {% endfor %}
  </ul>
  <ul class="file-list">
    {% for file in object.files.all %}
      <li><a href="{% url 'file-download' file.slug %}">{{ file.name }}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
